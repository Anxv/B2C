<link rel='stylesheet' href="/public/admin/css/base.css">
<link rel='stylesheet' href="/public/admin/css/bootstrap.min.css">
<div class="panel panel-default">
    <div class="panel-heading">
        修改商品类型
    </div>
    <div class="panel-body">
        <div class="table-responsive input-form">
            <form action="/admin/goodstype/doEdit" method="post">
                <input type="hidden" name="_csrf" value="{{csrf}}">
                <input type="hidden" name="_id" value="{{goodstype._id}}">
                <ul>
                    <li> 类型名称: <input type="text" name="type_name" value="{{goodstype.type_name}}" /></li>
                    <li> 属性分组:
                        <textarea name="attr_group" id="attr_group" cols="60" rows="10" placeholder="属性分组，换行间隔，一行一个分组值">
                            {%- for attrgp in goodstype.attr_group -%}
                            {{attrgp+'\r\n'}}
                            {%- endfor -%}
                        </textarea>
                    <li>
                    <li> 类型状态:
                        <input type="radio" name="type_status" {% if goodstype.type_status==1 %} checked {%endif%}
                            value="1" /> 开启
                        <input type="radio" name="type_status" {% if goodstype.type_status==0 %} checked {%endif%}
                            value="0" /> 关闭
                    </li>
                    <br />
                    <button type="submit" class="btn btn-default">提交</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
