<link rel='stylesheet' href="/public/admin/css/base.css">
<link rel='stylesheet' href="/public/admin/css/bootstrap.min.css">

<div class="panel panel-default">
    <div class="panel-heading">
        增加导航
    </div>
    <div class="panel-body">
        <div class="table-responsive input-form">
            <form action="/admin/navigation/doAdd" method="post">
                <input type="hidden" name="_csrf" value="{{csrf}}">
                <ul>
                    <li> <span>导航名称:</span> <input type="text" name="nav_name" /></li>
                    <li> <span>导航位置:</span>
                        <select name="nav_position" id="nav_position">
                            <option value="1">顶部</option>
                            <option value="2">中间</option>
                            <option value="3">底部</option>
                        </select> </li>
                    <li> <span>导航图标:</span> <input type="text" name="nav_icon" /></li>
                    <li> <span>导航链接地址:</span> <input type="text" name="nav_link" /></li>
                    <li> <span>打开方式:</span>
                        <select name="nav_open" id="nav_open">
                            <option value="1">本窗口</option>
                            <option value="2">新窗口</option>
                        </select>
                    </li>
                    <li> <span>排　　序:</span> <input type="text" name="data_sort" value="50" /></li>
                    <li> <span>状　　态:</span>
                        <input type="radio" name="nav_status" value="1" id="a" checked /> <label for="a">显示</label>
                        <input type="radio" name="nav_status" value="2" id="b" /> <label for="b">隐藏</label> 　
                    </li>
                    <li>
                        <br />
                        <button type="submit" class="btn btn-default">提交</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
